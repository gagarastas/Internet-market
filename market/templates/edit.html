<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<form action="{% url 'edit' product.pk %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
  <div class="form-group">
    <label for="name">Введите название товара</label>
    <input class="form-control form-control-lg" type="text" name="name" id="name"
          value="{{product.name}}" required>
  </div>
     <div class="form-group">
    <label for="exampleFormControlSelect1">Выберите категорию</label>
    <select class="form-control" name="category" id="exampleFormControlSelect1" >
      <option>Ноутбук</option>
      <option>Планшет</option>
      <option>Телефон</option>
    </select>
         <div/>
    <div class="form-group">
    <label for="opisanie">Введите описание товара</label>
        <input class="form-control form-control-lg" type="text" name="opisanie" id="opisanie" value="{{product.text}}" required>

  </div>
    <div class="form-group">
    <label for="price">Введите цену</label>
    <input class="form-control form-control-lg" type="number" name="price" id="price" value="{{product.price}}" required>
  </div>
         <div class="form-group">
    <label for="file">Фотография товара</label>
    <input type="file" name="file" class="form-control-file" id="file" >
             <p>Предыдущее изображение товара:<p/>
    <img src="{{ MEDIA_URL }}{{product.image.url}}" height="200px">
  </div>
  <button type="submit" class="btn btn-primary">Добавить товар</button>
</form>
</body>
</html>
